<!DOCTYPE html>
<html>
<head>
    <title>Test Status</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .success {
            background-color: #d4edda;
        }
        .failure {
            background-color: #f8d7da;
        }
        .unknown {
            background-color: #ffffcc;
        }
    </style>
</head>
<body>
    <h1>Test Status</h1>
    <table id="statusTable">
        <thead>
            <tr>
                <th>Branch</th>
                <th>Status</th>
                <th>Report Link</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const branches = ['main', 'dev'];
        const tableBody = document.getElementById('statusTable').getElementsByTagName('tbody')[0];
        const currentBranch = window.location.pathname.split('/')[1];
        const currentRun = window.location.pathname.split('/')[2];

        branches.forEach(branch => {
            fetch(`https://inquisitor2229.github.io/allure-report/${branch}/${currentRun}/widgets/summary.json`)
                .then(response => response.json())
                .then(data => {
                    let row = tableBody.insertRow();
                    let cellBranch = row.insertCell(0);
                    let cellStatus = row.insertCell(1);
                    let cellLink = row.insertCell(2);

                    cellBranch.textContent = branch;
                    if (data.statistic.failed === 0 && data.statistic.broken === 0 && data.statistic.skipped === 0) {
                        cellStatus.textContent = 'Success';
                        cellStatus.classList.add('success');
                    } else if (data.statistic.failed > 0 || data.statistic.broken > 0) {
                        cellStatus.textContent = 'Failure';
                        cellStatus.classList.add('failure');
                    } else {
                        cellStatus.textContent = 'Unknown';
                        cellStatus.classList.add('unknown')
                    }
                    cellLink.innerHTML = `<a href="https://inquisitor2229.github.io/allure-report/${branch}/${currentRun}/index.html">View Report</a>`;
                })
                .catch(error => {
                    console.error(`Error fetching summary for ${branch}:`, error);
                    let row = tableBody.insertRow();
                    let cellBranch = row.insertCell(0);
                    let cellStatus = row.insertCell(1);
                    let cellLink = row.insertCell(2);

                    cellBranch.textContent = branch;
                    cellStatus.textContent = 'N/A';
                    cellLink.textContent = 'N/A';
                });
        });

    </script>
</body>
</html>
